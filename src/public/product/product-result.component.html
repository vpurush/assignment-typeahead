<section class="product-search-result">
    <product-result-item *ngFor="let p of data; let i = index" 
        [imageUrl]="p.imageUrl" 
        [product]="p.product"
        [company]="p.company"
        [price]="p.price"
        [color]="p.color"
        (scrolledIntoView)="childScrolledIntoView(i)"></product-result-item>
</section>
